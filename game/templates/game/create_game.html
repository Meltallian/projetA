<!-- game/templates/game/create_game.html -->
{% extends 'game/base.html' %}

{% block title %}Create Game - ProjetA Murder Mystery{% endblock %}

{% block content %}
<div>
    <h2>Create a New Game</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="game_name">Game Name:</label>
            <input type="text" id="game_name" name="game_name" required>
        </div>
        <div>
            <label for="max_players">Maximum Players:</label>
            <input type="number" id="max_players" name="max_players" min="6" max="14" value="10">
        </div>
        <button type="submit">Create Game</button>
    </form>
    <div>
        <a href="{% url 'master_dashboard' %}">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
