<!-- game/templates/game/login.html -->
{% extends 'game/base.html' %}

{% block title %}Login - ProjetA Murder Mystery{% endblock %}

{% block content %}
<div>
    <h2>Player Login</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="verification_code">Verification Code:</label>
            <input type="password" id="verification_code" name="verification_code" required maxlength="4" pattern="[0-9]*">
        </div>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
